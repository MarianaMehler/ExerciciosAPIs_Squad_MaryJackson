{% extends 'layout.html' %}

{% block content %}

<div class="row">
    <div class="col-md-6">
      <h3 style="font-size: 24px; color: #4a911ba3;">Detalhes dos Episódios</h3>
      <ul class="list-unstyled" style="font-size: 18px; color: #070707a3;">
        <li><strong>Nome:</strong> {{ episode.name }}</li>
        <li><strong>Código:</strong> {{ episode.air_date }}</li>
        <li><strong>Episódio:</strong> {{ episode.episode }}</li>
        <li><strong>Personagens:</strong></li>
      </ul>
    </div>
  </div>
  
  <div class="row">
    {% for character in characters %}
    <div class="col-md-3 mb-3">  
      <div class="card shadow">
        <img src="{{ character.image }}" class="card-img-top" alt="{{ character.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ character.name }}</h5>
          <a href="/profile/{{ character.id }}" class="btn btn-primary btn-sm">Ver perfil</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  
  {% endblock %}
